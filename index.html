<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikroTik Hotspot Login via QR</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #reader {
            width: 300px;
            margin: auto;
        }
        #login-status {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <h2>Scan QR Code to Login to MikroTik Hotspot</h2>
    <div id="reader"></div>
    <div id="login-status"></div>

    <script>
        function startScanner() {
            let scanner = new Html5Qrcode("reader");

            scanner.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    console.log("QR Code detected: " + decodedText);
                    scanner.stop();
                    document.getElementById("login-status").innerText = "QR Scanned! Logging in...";
                    login(decodedText);
                },
                (errorMessage) => { /* Ignore scanning errors */ }
            ).catch(err => console.error("QR Scanner error:", err));
        }

        function login(qrData) {
            if (qrData.startsWith("http")) {
                // If QR contains a direct login URL
                window.location.href = qrData;
            } else {
                // If QR contains username & password (format: "username,password")
                let [username, password] = qrData.split(',');
                let loginUrl = "http://192.168.88.1/login";  // Change to your MikroTik login URL
                
                let formData = new FormData();
                formData.append("username", username);
                formData.append("password", password);

                fetch(loginUrl, {
                    method: "POST",
                    body: formData,
                    mode: "no-cors"  // Needed for MikroTik's response
                }).then(() => {
                    document.getElementById("login-status").innerText = "Login Successful! Redirecting...";
                    setTimeout(() => window.location.href = loginUrl, 2000);
                }).catch(() => {
                    document.getElementById("login-status").innerText = "Login Failed!";
                });
            }
        }

        window.onload = startScanner;
    </script>

</body>
</html>
